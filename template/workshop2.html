<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <div class="card">
            <div class="card-header">
                <h2>Form inside a Card</h2>
                
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-4">
                        <label for="">First Name</label>
                        <input type="text"  class="form-control mt-1" placeholder="Enter First Name">
                    </div>
                    <div class="col-6">
                        <label for="">Last Name</label>
                        <input type="text"  class="form-control mt-1" placeholder="Enter Last Name">
                    </div>
                    <div class="col-2">
                        <label for="">Age</label>
                        <input type="number"  class="form-control mt-1" placeholder="Enter Ages">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-3">
                        <label for="">City</label>
                        <input type="text" class="form-control mt-1" placeholder="Enter City">
                    </div>
                    <div class="col-5">
                        <label for="">Address</label>
                        <input type="text" class="form-control mt-1"  placeholder="Enter Address">
                    </div>
                    <div class="col-4">
                        <label for="">Email</label>
                        <input type="email" class="form-control mt-1"  placeholder="Enter Email">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <input type="submit" value="Submit"  class="btn btn-primary  m-2">
                </div>
                
                
        </div>
    </div>
</body>
</html>
