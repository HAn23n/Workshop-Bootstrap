<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    

    <div class="container mt-5">
        <input type="button" class="btn btn-info" data-bs-toggle="tooltip" data-bs-placement="top" title="Hello!" value="Hover me for Tooltip">
        
        <p class="mt-3" data-bs-toggle="tooltip" data-bs-placement="left" title="This is a text tooltip">
            Hover over this text to see the tooltip
        </p>
    </div>
    
    <script>
        // เปิดใช้งาน Tooltip
        document.querySelectorAll('[data-bs-toggle="tooltip"]').forEach(el => new bootstrap.Tooltip(el));
      // วนลูปข้อมูลของ class '[data-bs-toggle="tooltip"]'โดย el คือตัวแปรในการ forEach 

    </script>
    

</body>
</html>
